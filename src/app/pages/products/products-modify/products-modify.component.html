<div class="container">
  <div class="product" *ngFor="let product of products; let i = index">
    <h3>{{ product.name }}</h3>
    <p>{{ product.description }}</p>
    <span>{{ product.price }}$</span>
    <button (click)="editProduct(i)">Edit</button>
    <button (click)="deleteProduct(i)">Delete</button>
  </div>

  <div class="product">
    <h3>New Product</h3>
    <form (submit)="addProduct()">
      <label for="newName">Name:</label>
      <input type="text" id="newName" [(ngModel)]="newProduct.name" name="newName" required>

      <label for="newDescription">Description:</label>
      <textarea id="newDescription" [(ngModel)]="newProduct.description" name="newDescription" required></textarea>

      <label for="newPrice">Price:</label>
      <input type="number" id="newPrice" [(ngModel)]="newProduct.price" name="newPrice" required>

      <button type="submit">Add Product</button>
    </form>
  </div>

  <div class="product" *ngIf="editingProduct">
    <h3>Edit Product</h3>
    <form (submit)="saveEdit()">
      <label for="editName">Name:</label>
      <input type="text" id="editName" [(ngModel)]="editingProduct.name" name="editName" required>

      <label for="editDescription">Description:</label>
      <textarea id="editDescription" [(ngModel)]="editingProduct.description" name="editDescription" required></textarea>

      <label for="editPrice">Price:</label>
      <input type="number" id="editPrice" [(ngModel)]="editingProduct.price" name="editPrice" required>

      <button type="button" (click)="cancelEdit()">Cancel</button>
      <button type="submit">Save Changes</button>
    </form>
  </div>
</div>
